<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let val = 5;

        let prom = new Promise((res, rej) => {
            if (val > 0) {
                res("go");
            } else {
                rej("back");
            }
        });

        prom
            .then(para => {
                if (para == 'go') {
                    let val2 = val + 5
                    return val2;
                }
            })
            .then(para => {
                let result = para + 5;
                console.log(result);
            });
    </script>
</body>

</html>
