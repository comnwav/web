<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ajax/fetch.html</title>
    <script src="ajax.js"></script>
</head>

<body>
    <script>
        let xhtp = new XMLHttpRequest();
        xhtp.open('get', '../studentList.json');
        xhtp.send();
        xhtp.onload = function () {
            console.log('xmlhttprequest');
            console.log(xhtp.responseText);
        }

        fetch('../studentList.json') // request
            .then((result) => { // function start with return value
                let val = result.json(); // change return value to json format
                return val;
            })
            .then((result) => {
                console.log(result);
            })
            .catch((error) => {
                console.log(error);
            });
    </script>

</body>

</html>
