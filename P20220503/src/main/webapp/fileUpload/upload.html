<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Insert title here</title>
</head>

<body>
    <h3>파일업로드</h3>
    // multipart : form을 각각 나누어서 날린다 이때 method 는 항상post로
    <form action="../fileUploadServlet" name="frm" method="post" enctype="multipart/form-data">
        title: <input type="text" name="title" id="title"><br>
        content: <input type="text" name="content" id="content"><br>
        <input type="file" name="profile" id="profile"><br>
        <input type="submit" value="Upload">
    </form>
</body>

</html>
